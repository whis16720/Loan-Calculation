<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />

        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Tính Toán Khoản Vay</h1>
            <p class="text-center">Trả trên dư nợ ban đầu</p>
            <form action="">
                <div class="row">
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="loan">Số tiền vay</label>
                            <input
                                type="number"
                                id="loan"
                                class="form-control"
                            />
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="months">Thời hạn vay</label>
                            <input
                                type="number"
                                id="months"
                                class="form-control"
                            />
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="rate">Lãi suất cho vay</label>
                            <input
                                type="number"
                                id="rate"
                                class="form-control"
                            />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="disbursementDate">Ngày giải ngân</label>
                            <input
                                type="date"
                                id="disbursementDate"
                                class="form-control"
                            />
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="interest">Số tiền lãi phải trả</label>
                            <input
                                type="text"
                                id="interest"
                                class="form-control"
                            />
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="originalAndInterest"
                                >Số tiền gốc và lãi phải trả</label
                            >
                            <input
                                type="text"
                                id="originalAndInterest"
                                class="form-control"
                            />
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary">Tính toán khoản vay</button>
                </div>
            </form>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Kì trả nợ</th>
                        <th>Trả gốc</th>
                        <th>Trả lãi</th>
                        <th>Trả gốc và lãi</th>
                        <th>Sốc gốc còn lại</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
        <script src="app.js"></script>
    </body>
</html>
